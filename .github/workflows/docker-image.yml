name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t asciitext-docker . --file Dockerfile --tag asciitext-docker:$(date +%s)
    - name: Run the Docker image
      run: docker run -i -t asciitext-docker
